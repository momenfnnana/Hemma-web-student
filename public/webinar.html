<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Webinar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://dmogdx0jrul3u.cloudfront.net/1.4.2/css/bootstrap.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://dmogdx0jrul3u.cloudfront.net/1.4.2/css/react-select.css"
    />
  </head>
  <body>
    <nav id="nav-tool" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Live stream</a>
        </div>
        <div id="navbar">
          <form class="navbar-form navbar-right" id="meeting_form">
            <div class="form-group">
              <input
                type="hidden"
                name="display_name"
                id="display_name"
                value="JSSDK1.4.2#CDN"
                placeholder="Name"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                name="meeting_number"
                id="meeting_number"
                value=""
                placeholder="Meeting Number"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary" id="join_meeting">
              Join
            </button>
          </form>
        </div>
        <!--/.navbar-collapse -->
      </div>
    </nav>

    <script src="https://dmogdx0jrul3u.cloudfront.net/1.4.2/lib/vendor/react.min.js"></script>
    <script src="https://dmogdx0jrul3u.cloudfront.net/1.4.2/lib/vendor/react-dom.min.js"></script>
    <script src="https://dmogdx0jrul3u.cloudfront.net/1.4.2/lib/vendor/redux.min.js"></script>
    <script src="https://dmogdx0jrul3u.cloudfront.net/1.4.2/lib/vendor/redux-thunk.min.js"></script>
    <script src="https://dmogdx0jrul3u.cloudfront.net/1.4.2/lib/vendor/jquery.min.js"></script>
    <script src="https://dmogdx0jrul3u.cloudfront.net/1.4.2/lib/vendor/lodash.min.js"></script>

    <script src="https://source.zoom.us/zoom-meeting-1.4.2.min.js"></script>
    <script>
      (function() {
        // it's option if you want to chenge the jssdk dependency link resources.
        // ZoomMtg.setZoomJSLib('https://dmogdx0jrul3u.cloudfront.net/1.4.2/lib', '/av'); // CDN version default
        // ZoomMtg.setZoomJSLib('http://localhost:9999/node_modules/zoomus-jssdk/dist/lib', '/av'); // Local version default

        ZoomMtg.preLoadWasm();

        ZoomMtg.prepareJssdk();

        var API_KEY = "XVBrKHpORYeclaC7w7_ZTA";

        /**
         * NEVER PUT YOUR ACTUAL API SECRET IN CLIENT SIDE CODE, THIS IS JUST FOR QUICK PROTOTYPING
         * The below generateSignature should be done server side as not to expose your api secret in public
         * You can find an eaxmple in here: https://marketplace.zoom.us/docs/sdk/native-sdks/Web-Client-SDK/tutorial/generate-signature
         */
        var API_SECRET = "PH13GVIwolIm47pc7QxebkihLdG9EN7sQ2AK";

        document
          .getElementById("join_meeting")
          .addEventListener("click", function(e) {
            e.preventDefault();

            if (!this.form.checkValidity()) {
              alert("Enter Name and Meeting Number");
              return false;
            }

            var meetConfig = {
              apiKey: API_KEY,
              apiSecret: API_SECRET,
              meetingNumber: parseInt(
                document.getElementById("meeting_number").value
              ),
              userName: document.getElementById("display_name").value,
              passWord: "",
              leaveUrl: "https://zoom.us",
              role: 0
            };

            var signature = ZoomMtg.generateSignature({
              meetingNumber: meetConfig.meetingNumber,
              apiKey: meetConfig.apiKey,
              apiSecret: meetConfig.apiSecret,
              role: meetConfig.role,
              success: function(res) {
                console.log(res.result);
              }
            });

            ZoomMtg.init({
              leaveUrl: "https://staging.hemma.sa/leave-meeting.html",
              isSupportAV: true,
              success: function() {
                ZoomMtg.join({
                  meetingNumber: meetConfig.meetingNumber,
                  userName: meetConfig.userName,
                  signature: signature,
                  apiKey: meetConfig.apiKey,
                  userEmail: "email@gmail.com",
                  passWord: meetConfig.passWord,
                  success: function(res) {
                    $("#nav-tool").hide();
                    console.log("join meeting success");
                  },
                  error: function(res) {
                    console.log(res);
                  }
                });
              },
              error: function(res) {
                console.log(res);
              }
            });
          });
      })();
    </script>
  </body>
</html>
